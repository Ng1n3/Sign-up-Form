<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="first-half">
            <h1 class="logo">Code.Learn</h1>
            <p>We are your one stop learning center for learning, understanding and mastering programming skills. Signup Now to get started.</p>
            <img src="images/source.png" alt="source" class="source">
        </div>
        <div class="details">
            <p class="intro">
                START FOR FREE
            </p>
            <h1>Sign Up to Code.Learn</h1>
            <p class="member">Already a member? <span class="member-highlighted"><a href="#">Log in</a></span></p>
            <section>
                <fieldset>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" placeholder="name@gmail.com">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" class="password" aria-placeholder="6+characters, 1 Capital letter">
                    </div>
                    <div>
                        <label for="re-password">re-enter Password</label>
                        <input type="password" class="password re-password" aria-placeholder="6+characters, 1 Capital letter">
                    </div>
                    <div>
                        <button class="submit">Create an account</button>
                    </div>
                    <div>
                        <button class="submit">Sign up with Google</button>
                    </div>
                </fieldset>

            </section>
        </div>
    </div>
</body>
</html>
